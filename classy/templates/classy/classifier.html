{% extends "classy/base.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
  <div class="row">
    <!-- <div class="col-md-8 col-md-offset-2"> -->
      <div class="page-header">
        <h1> {{ classifier.name }} <small>Classifier</small></h1>
      </div>
    <!-- </div> -->
  </div>
</div>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#menu1">Predictor</a></li>
    <li><a href="#menu2">Trainer</a></li>
  </ul>

  <div class="tab-content">
    <div id="menu2" class="tab-pane">
      <div class="row">
        <br></br>
        <div class="col-md-4 col-md-offset-2">
          <input class="form-control" type="text" placeholder="Input training data">
        </div>
        <div class="col-md-4">
          <input class="form-control" type="text" id="trainer" placeholder="Select a label" availtags="{% for label in labels %}{{ label }} {% endfor %}">
        </div>
      </div>
    </div>
    <div id="menu1" class="tab-pane active">
      <div class="row">
        <br></br>
        <div class="col-md-4 col-md-offset-2">
          <form method="POST">
            {% csrf_token %}
            {% if text %}
            <input class="form-control" type="text" placeholder="{{ text }}" name="text">
            {% else %}
            <input class="form-control" type="text" placeholder="Input text here!" name="text">
            {% endif %}
          </form>
        </div>
        <div class="col-md-4">
          {% if prediction %}
          <input class="form-control" id="disabledInput" type="text" placeholder="{{ prediction }}" disabled>
          {% else %}
          <input class="form-control" id="disabledInput" type="text" placeholder="Please, feed my friend on the left..." disabled>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/classifier.js' %}" type="text/javascript"></script>
{% endblock %}

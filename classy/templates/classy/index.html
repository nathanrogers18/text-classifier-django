{% extends "classy/base.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
  <div class="row vertical-center">
    <div class="col-md-8 col-md-offset-2">
      <div class="page-header"><h1>Classy</h1></div>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <select class="form-control input-lg" id="sel1" name="classifier">
            <option>Select classifier:</option>
            {% for id, name in classifiers %}
            <option type="submit" name="classifier" value="{{ id }}" class="classifiers">{{ name }}</option>
            {% endfor %}
            </select>
        </div>
      </form>
      {% if user.is_authenticated %}
      <a class="btn btn-primary btn-lg" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Create Classifier
      </a>
      <div class="collapse" id="collapseExample">
        <div class="well">
          <form>
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control input-lg" type="text" placeholder="Name your classifier" name="classifier_name">
              <input type="hidden" value="{{ user.id }}" id="userID">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-lg btn-primary" id="createClassifier">Save changes</button>
            </div>
          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
{% endblock %}

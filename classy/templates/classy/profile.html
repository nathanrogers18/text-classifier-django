{% extends "classy/base.html" %}
{% block body %}
      <div class="container">
        <div class="row">
          <h1>Hello, {{ user.username|title }}!</h1>
          <hr>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Your Classifiers</h3>
          </div>
          <div class="container">
            <div class="row">
                <button type="button" name="button">New Classifier</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <ul>
              {% for classifier in user.classifier_set.all %}
              <li>{{ classifier.name }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>

{% endblock %}

{% extends "classy/base.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
  <div class="row">
    <!-- <div class="col-md-8 col-md-offset-2"> -->
      <div class="page-header">
        <h1> {{ classifier.name }} <small>Trainer/<a href="/classifier/{{ classifier.id }}">Classifier</a></small></h1>
      </div>
    <!-- </div> -->
  </div>
</div>
<div class="container">
  <div class="row">
  <br></br>
  <form method="POST" id="trainerForm">
    {% csrf_token %}
    <div class="col-md-4 col-md-offset-2">
        <input class="form-control input-lg" type="text" placeholder="Input training data" name="training_text">
    </div>
    <div class="col-md-4">
        <input class="form-control input-lg" type="text" id="trainer" name="label" placeholder="Select a label" availtags="{% for label in labels %}{{ label }} {% endfor %}">
    </div>
    <!-- <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <br></br>
        <label for="exampleInputFile">Have a lot of data? Try our CSV reader!</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Currently accepts .csv files</p>
      </div>
    </div> -->
  </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/classifier.js' %}" type="text/javascript"></script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.theme.min.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand pull-right" href="/logout">logout</a>
        <a class="navbar-brand pull-right" href="/profile/{{ user.id }}">{{ user.username|title }}</a>
        <a class="navbar-brand pull-right" href="/">Stay Classy,</a>
        {% else %}
        <a class="navbar-brand pull-right" href="/login">Login</a>
        <a class="navbar-brand pull-right" href="/">Stay Classy and</a>
        {% endif %}

        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
